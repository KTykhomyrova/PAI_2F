<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table {
            width: 200px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
    </style>
    <table>
    <tr>
    <script>
        for (let i = 20; i >= 0; i-=2) {
            document.write("<td>" + i + "</td>");
            
        }
    </script>
    </tr>
    </table>
</body>
</html>
