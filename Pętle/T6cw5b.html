<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table {
            width: 200px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
    </style>
    <table>
        <tr>
            <th>*</th>
            <script>
                var wierszy = parseInt(prompt("Podaj liczbę:"));
                var kolumny = parseInt(prompt("Podaj liczbę:"));
                for (let i = 1; i <= kolumny; i++) {
                    document.write("<th>" + i + "</th>")
                }
            </script>
        </tr>

        <script>
            for (let i = 1; i <= wierszy; i++) {
                document.write("<tr><th>" + i + "</th>");
                for (let j = 1; j <= kolumny; j++) {
                    var s = i*j;
                    document.write("<td>" + s + "</td>");
                    
                }
                document.write("</tr>")
            }
        </script>
    </table>
</body>
</html>
