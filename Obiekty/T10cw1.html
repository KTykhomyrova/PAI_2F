<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let out = document.getElementById("output")

        const personality = {
            "name" : "Olha",
            "last_name" : "Plesowskich",
            "birthday" : "02.12.1967"
        }

        console.log(personality);
        console.log(`Imię: ${personality["name"]}<br>`);
        console.log(`Nazwisko: ${personality["last_name"]}<br>`);
        console.log(`Data urodzenia: ${personality["birthday"]}<br>`);

        out.innerHTML += (`Imię: ${personality["name"]}<br>`);
        out.innerHTML += (`Nazwisko: ${personality["last_name"]}<br>`);
        out.innerHTML += (`Data urodzenia: ${personality["birthday"]}<br>`);

    </script>
</body>
</html>
