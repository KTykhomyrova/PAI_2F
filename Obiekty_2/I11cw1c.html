<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let out = document.getElementById("output")
        class Person{
            constructor(name, last_name, heigh, weigh){
                this.name = name;
                this.last_name = last_name;
                this.heigh = heigh;
                this.weigh = weigh;
            }
            greet(){
                return `Witaj ${this.name} ${this.last_name}<br>`;
            }

            information(){
                return `Imie i nazwisko: ${this.name} ${this.last_name}<br>Wzrost: ${this.heigh}<br>Waga: ${this.weigh}`
            }
        }

        let name1 = prompt("Podaj imię: ");
        let last_name1 = prompt(`Podaj nazwisko: `);
        let heigh1 = prompt(`Podaj wzrost: `);
        let weight1 = prompt(`Podaj wagę: `);

        const person1 = new Person(name1, last_name1, heigh1, weight1);
        const person2 = new Person("Hilda", "Bondarenko", 170, 50);
        const person3 = new Person("Lida", "Kilta", 150, 60);
        out.innerHTML += person1.greet();
        
        out.innerHTML += person1.information() + `<br><br>` + person2.information() + `<br><br>` + person3.information();
    </script>
</body>
</html>
