<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        function Field(a, b, h) {
           return ((a+b)*h)/2;
        }

        let a = parseInt(prompt("Podaj pierwszą długość:"));
        const b = parseInt(prompt("Podaj drugą długość:"));
        const h = parseInt(prompt("Podaj wysokość: "));

        document.getElementById("output").innerHTML = "pole trapezu:" + Field(a, b, h);
    </script>
</body>
</html>
