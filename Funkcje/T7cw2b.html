<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let password = (pass) =>{
            if (pass == "123"){
                return true;
            }
            else{
                return false;
            }
        }

        let password1 = prompt("Podaj hasło: ")
        out = document.getElementById("output");
        
        let log = password(password1);
        if (log == true){
            out.innerHTML = "Dobrze hasło";
        }
        else{
            out.innerHTML = "Błędne hasło";
        }
    </script>
</body>
</html>
