<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        function password(pas){
            if (pas == "123"){
                return true;
            }
            else{
                return false;
            }
        }

        let password1 = prompt("Podaj hasło: ");
        let out = document.getElementById("output");

        if (password(password1) == true){
            out.innerHTML = "Dobrze hasło";
        }
        else{
            out.innerHTML = "Błędne hasło";
        }
    </script>
</body>
</html>
