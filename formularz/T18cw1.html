<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Comic Sans MS, Comic Sans, cursive;
            background-color: rgb(252, 243, 232);
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Kalkulator</legend>
            <label>a:
                <input type="text" name="numA" value="">
            </label>
            <label>b:
                <input type="text" nume="numB" value="">
            </label><br>
            <input type="button" value="+">
            <input type="button" value="-">
            <input type="button" value="/">
            <input type="button" value="*">
        </fieldset>
        <p id="output"></p>
    </form>


    <script>
        let input = document.querySelectorAll("input[type='text']");
        let btns = document.querySelectorAll("input[type='button']");
        let output = document.querySelector("#output");

        btns[0].addEventListener("click", () =>{
            let a = parseFloat(input[0].value);
            let b = parseFloat(input[1].value);

            let result = a+b;
            output.innerHTML = `${a} + ${b} = ${result}`;
        })

        btns[1].addEventListener("click", () =>{
            let a = parseFloat(input[0].value);
            let b = parseFloat(input[1].value);

            let result = a-b;
            output.innerHTML = `${a} - ${b} = ${result}`;
        })

        btns[2].addEventListener("click", () =>{
            let a = parseFloat(input[0].value);
            let b = parseFloat(input[1].value);

            if (b == 0) {
                output.innerHTML = `Nie można dzielić przez 0`;
            }else{
                let result = a/b;
                output.innerHTML = `${a} / ${b} = ${result}`;
            }
        })

        btns[3].addEventListener("click", () =>{
            let a = parseFloat(input[0].value);
            let b = parseFloat(input[1].value);

            let result = a*b;
            output.innerHTML = `${a} * ${b} = ${result}`;
        })
    </script>
</body>
</html>
