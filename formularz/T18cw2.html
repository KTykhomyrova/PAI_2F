<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Comic Sans MS, Comic Sans, cursive;
            background-color: rgb(246, 232, 252);
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Kalkulator</legend>
            <label>a:
                <input type="text" name="numA" value="">
            </label>
            <label>b:
                <input type="text" name="numB" value="">
            </label><br>
            <input type="radio" name="operation" value="+" id="plus">
            <label for="plus">+</label><br>
            
            <input type="radio" name="operation" value="-" id="minus">
            <label for="minus">-</label><br>
            
            <input type="radio" name="operation" value="/" id="division">
            <label for="division">/</label><br>
            
            <input type="radio" name="operation" value="*" id="multiplication">
            <label for="multiplication">*</label><br>

            <input type="button" value="Wynik" id="calculate">
        </fieldset>
        <p id="output"></p>
    </form>

    <script>
        let input = document.querySelectorAll("input[type='text']");
        let radio = document.querySelectorAll("input[type='radio']");
        let button = document.querySelector("#calculate");
        let output = document.querySelector("#output");

        button.addEventListener("click", () => {
            let a = parseFloat(input[0].value);
            let b = parseFloat(input[1].value);
            let valueR;
           
            for (let i = 0; i < radio.length; i++) {
                if (radio[i].checked) {
                    valueR = radio[i].value;
                }
            }
           
            if (isNaN(a) || isNaN(b)) {
                output.textContent = "Proszę wprowadzić poprawne liczby.";
                return;
            }

            switch (valueR) {
                case "+":
                    output.textContent = `${a} + ${b} = ${a + b}`;
                    break;
                case "-":
                    output.textContent = `${a} - ${b} = ${a - b}`;
                    break;
                case "/":
                    if (b === 0) {
                        output.textContent = "Nie można dzielić przez 0";
                    } else {
                        output.textContent = `${a} / ${b} = ${a / b}`;
                    }
                    break;
                case "*":
                    output.textContent = `${a} * ${b} = ${a * b}`;
                    break;
                default:
                    output.textContent = "Proszę wybrać operację.";
                    break;
            }
        });

    </script>
</body>
</html>
