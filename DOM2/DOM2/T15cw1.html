<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class{
            background-color: rgb(255, 209, 251);
            color: rgb(82, 188, 236);
            height: 500px;
            width: 500px;
        }

        img{
            height: 400px;
            width: 600px;
        }

        .img{
            height: 400px;
            width: 600px;
        }

        .img2{
            height: 600px;
            width: 400px;
        }
    
    </style>
</head>
<body>
    <div></div>
    <img src="https://mazury.travel/rowery/wp-content/uploads/2022/03/Rezerwat-przyrody-Jezioro-Orlowo-Male-25-UMWWM.jpg">
    <br>
    <p><a href="https://www.google.pl/?hl=pl">Kliknij tutaj, aby przejść do Google</a></p>

    <button onclick="Fun1()">Zmień div</button>
    <button onclick="Fun2()">Zmień zdjęcie</button>
    <button onclick="Fun3()">Zmień link</button>

    <script>
        var choose1 = false;
        var choose2 = false;
        var choose3 = false;

        function Fun1() {
            const div = document.querySelector("div");
            if (!choose1) {
                div.setAttribute("class", "class");
                div.textContent = "Nowy tekst";

                choose1 = true;
            }else{
                div.setAttribute("class", "");
                div.textContent = "";

                choose1 = false;
            }
        }

        
        function Fun2() {
            const img = document.querySelector("img");
            if (!choose2) {
                img.setAttribute("class", "img2");
                
                choose2 = true;
            } else {
                img.setAttribute("class", "img");

                choose2 = false;
            }
        }


        function Fun3() {
            const a = document.querySelector("a")
            if (!choose3) {
                a.href = "https://www.google.com/search?q=front+end&sca_esv=a4c4e0e02b25ffe0&hl=pl&biw=958&bih=944&udm=2&ei=eFKGZ5zBNobcxc8P_avLsAU&ved=0ahUKEwic3bS_lfWKAxUGbvEDHf3VElYQ4dUDCBE&uact=5&oq=front+end&gs_lp=EgNpbWciCWZyb250IGVuZDILEAAYgAQYsQMYgwEyCxAAGIAEGLEDGIMBMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgARIrCVQkgpY0SFwAXgAkAEAmAE9oAHVA6oBATm4AQPIAQD4AQGYAgmgAvUDqAIAwgIKEAAYgAQYQxiKBcICCBAAGIAEGLEDwgINEAAYgAQYsQMYgwEYCpgDAZIHATmgB54s&sclient=img";
                a.textContent = "Kliknij tutaj, aby przejść do nowego linku Google";

                choose3 = true;
            }else{
                a.href = "https://www.google.pl/?hl=pl";
                a.textContent = "Kliknij tutaj, aby przejść do Google";

                choose3 = false;
            }
        }
    </script>
</body>
</html>
