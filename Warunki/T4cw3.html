<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        var number1 = parseInt(prompt("Podaj liczbę 1:"));
        var number2 = parseInt(prompt("Podaj liczbę 2:"));
        var out = document.getElementById("output");
        if(number1>number2){
            out.innerHTML = `Mniejsza z liczb 
wynosi ${number2}`;
        }
        else if(number2>number1){
            out.innerHTML = `Mniejsza z liczb 
            wynosi ${number1}`;
        }
        else{
            out.innerHTML = "Liczby są równe";
        }
    </script>
</body>
</html>
