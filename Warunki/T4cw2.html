<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        var number1 = parseInt(prompt("Podaj liczbę 1:"));
        var number2 = parseInt(prompt("Podaj liczbę 2:"));

        if(number2!==0){
            document.getElementById("output").innerHTML = number1/number2;
        }
        else if (number2 == 0){
            document.getElementById("output").innerHTML = "Nie można dzielić przez zero";
        }
    </script>
</body>
</html>
