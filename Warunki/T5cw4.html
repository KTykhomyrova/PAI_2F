<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        var number1 = parseInt(prompt("Podaj liczbę 1:"));
        var number2 = parseInt(prompt("Podaj liczbę 2:"));
        var number3 = parseInt(prompt("Podaj liczbę 3:"));
        var out = document.getElementById("output");

        if (number1 >= number2 && number1 >= number3) {
            if(number2 > number3)
            out.innerHTML = `${number1} ${number2} ${number3}`;
            else
            out.innerHTML = `${number1} ${number3} ${number2}`
        } else if (number2 >= number1 && number2 >= number3) {
            if(number1 > number3)
            out.innerHTML = `${number2} ${number1} ${number3}`; 
            else
            out.innerHTML = `${number2} ${number3} ${number1}`
        } else if (number3 >= number1 && number3 >= number2) {
            if (number1 > number2)
            out.innerHTML = `${number3} ${number1} ${number2}`; 
            else
            out.innerHTML = `${number3} ${number2} ${number1}`
        } else {
            out.innerHTML = "Są równe";
        }
       
    </script>
</body>
</html>
