<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <link rel="stylesheet" href="styl.css">
        <meta charset="utf-8">

        <title>Hurtownia szkolna</title>
    </head>
    <body>
        <header>
            <h1>Hurtownia z najlepszymi cenami</h1>
        </header>
        <main>

        <section>
            <h2>Nasze ceny</h2>
            <table>
                <tr>
                    <td>Zeszyt 60 kratek</td>
                    <td>4-5</td>
                </tr>
                <tr>
                    <td>Zeszyt 32 kartki</td>
                    <td>1-2</td>
                </tr>
                <tr>
                    <td>Cyrkiel</td>
                    <td>12-4</td>
                </tr>
                <tr>
                    <td>Linijka 30 cm</td>
                    <td>7-2</td>
                </tr>
            </table>
        </section>
            

        <article>
            <h2>Koszt zakupów</h2>
            <label for="text">wybierz artykuł: </label>
            <select id="imie">
                <option value="z60">Zeszyt 60 kartek</option>
                <option value="z32">Zeszyt 32 kartki</option>
                <option vaule="c">Cyrkiel</option>
                <option value="l">Linijka 30 cm</option>
            </select><br><br>
            <label for="liczba">liczba sztuk: </label>
            <input type="number" id="liczba"><br><br>
            <button>OBLICZ</button>
            <p>wartość zakupów: 2-4</p>
        </article>

            <h2>Kontakt</h2>
            <img src="zakupy.png" alt="hurtownia"><br>
            <p>e-mail: <a href="hurt@poczta2.pl">hurt@poczta2.pl</a></p>
        </aside>
        </main>
