<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        out = document.getElementById("output")
        var products = new Array("Mleko", "Jajka", "Płatki śniadaniowe", "Salami", "Sok");
        let items = "";

        for (let i = 0; i < products.length; i++) {
            items += `<li> ${products[i]} </li><br>`;
            
        }
        out.innerHTML = `<ol>${items}</ol>`;
    </script>
</body>
</html>
