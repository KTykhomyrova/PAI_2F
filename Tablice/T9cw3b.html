<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let numbers = new Array();
        let num = parseInt(prompt("Podaj długość tablicy: "))
        for (let i = 0; i < num; i++) {
            numbers[i] = parseInt(prompt("Podaj liczbę: "));
        }

        for (let i = numbers.length-1; i >= 0; i--) {
            document.getElementById("output").innerHTML += `${numbers[i]} `;
            
        }
    </script>
</body>
</html>
