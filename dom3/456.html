<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgb(17, 78, 132);
            border-radius: 10px;
            text-align: center;
            height: 120px;
            display: block;
            padding: 20px;
            color: white;
        }
        h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
        input {
            border-radius: 5px;
            width: 300px;
            padding: 5px;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: rgb(17, 78, 132);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: rgb(12, 58, 90);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }
        li {
            background-color: rgb(209, 209, 209);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>LISTA ZADAŃ:</h1>
        <input type="text" id="text" placeholder="Wpisz tekst do zadania...">
        <button onclick="addTask()">DODAJ</button>
    </header>
    <ul id="ul"></ul>

    <script>
        // Function to add tasks dynamically
        function addTask() {
            let text = document.querySelector("#text");
            let ul = document.querySelector("#ul");
            let li = document.createElement("li");

            // Create task text
            li.textContent = text.value;

            // Create the 'Usuń' button
            let removeBtn = document.createElement("button");
            removeBtn.textContent = "Usuń";
            removeBtn.classList.add("remove-btn");

            // Attach the remove function
            removeBtn.onclick = delTask;

            // Append the button inside the list item
            li.appendChild(removeBtn);

            // Add the task item to the list
            ul.appendChild(li);

            // Clear the input field
            text.value = "";
        }

        // Function to delete task on button click
        const delTask = (e) => {
            let el = e.target.closest("li"); // Find the parent <li> of the button
            el.parentNode.removeChild(el); // Remove the <li> from the list
        }
    </script>
</body>
</html>
