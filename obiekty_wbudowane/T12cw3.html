<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let out = document.getElementById("output")

        let email = "loremimpsum@gmail.com"

        if (email.indexOf("@") > -1){
            out.innerHTML += `email zawiera @`;
        }
        else{
            out.innerHTML += `email nie zawiera @`
        }
    </script>
</body>
</html>
