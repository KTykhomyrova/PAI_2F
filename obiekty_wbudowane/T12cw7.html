<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let out = document.getElementById("output")

        let n = parseFloat(prompt("Podaj liczbę:"));

        if (n>=0) {
            out.innerHTML = `Liczba: ${n}<br>Pierwiastek kwadratowy: ${Math.sqrt(n)}<br>Zaokrąglenie do dołu: ${Math.floor(n)}<br>Logorytm naturalny: ${Math.log(n)}`;
            
        }
        else{
            out.innerHTML = `Liczba musi być dodatnia!`;
        }
    </script>
</body>
</html>
