<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: green;
        }

        #but{
            text-align: center;
            padding: 10px;
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Kafelkowanie Łazienki</h1>
    <form action="">
        <label>
            Powierzchnia w m²:
            <input type="number"><br>
        </label><br>
        

        <input type="radio" name="rad" id="1" value="20x20">
        <label for="1">Płytki 20 x 20 cm</label>
        <br>
        <input type="radio" name="rad" id="2" value="25x12">
        <label for="2">Płytki 20 x 20 cm</label>
        <br><br>
        <input type="button" value="PRZELICZ" id="but">
    </form>
    <p id="p"></p>

    <script>
        let num = document.querySelector("input[type='number']");
        let radio = document.querySelectorAll("input[type='radio']");
        let button = document.querySelector("input[type='button']");
        let output = document.querySelector("#p");

        button.addEventListener("click", ()=>{
            let valueR;
            
            
            for (let i = 0; i < radio.length; i++) {
                if (radio[i].checked) {
                    valueR = radio[i].value;
                }
            }
            
           
            switch (valueR) {
                case "20x20":
                    output.textContent = `Koszt kafelowania: ${num.value *70} zł`;
                    break;
                case "25x12":
                    output.textContent = `Koszt kafelowania: ${num.value *80} zł`;
                    break;
                default:
                    break;
            }
        });
    </script>
</body>
</html>
